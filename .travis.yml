language: node_js

node_js:
  - lts/*
  - node

before_script:
  - npx flow-typed install

cache:
  directories:
    - cli/.flow-bins-cache
    - $HOME/.flow-typed
    - $HOME/.cache/yarn

jobs:
  include:
    - stage: test
      script: sh scripts/test.sh
    - stage: prepare
      script: sh scripts/deploy.sh --branch=$TRAVIS_PULL_REQUEST_BRANCH
    - stage: release
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: sh scripts/deploy.sh

stages:
  - name: test
  - name: prepare
  - name: release
    if: branch = master

after_success:
  - bash <(curl -s https://codecov.io/bash)
