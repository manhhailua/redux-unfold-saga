language: node_js
node_js:
  - v10
install:
  - yarn install
  - npx flow-typed install
script:
  - yarn lint
  - yarn flow
  - yarn test --coverage
cache:
  directories:
    - cli/.flow-bins-cache
    - $HOME/.flow-typed
    - $HOME/.cache/yarn
after_success:
  - bash <(curl -s https://codecov.io/bash)
