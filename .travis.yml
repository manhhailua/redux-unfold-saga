language: node_js

node_js:
  - lts/*
  - node

before_script:
  - npx flow-typed install

cache:
  directories:
    - cli/.flow-bins-cache
    - $HOME/.flow-typed
    - $HOME/.cache/yarn

jobs:
  include:
    - stage: test
      script:
        - yarn lint
        - yarn flow
        - yarn test --coverage
    - stage: release
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn build
          - yarn semantic-release

stages:
  - name: test
  - name: release
    if: branch = master

after_success:
  - bash <(curl -s https://codecov.io/bash)
